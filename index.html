<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Competition Entry Form</title>
  <link  href="css/main.css" rel="stylesheet">
</head>
<body>
<header style="background-image: url(img/dog.jpg);">
  <h1>Welcome to the Pet Competition!</h1>
</header>

<form action="https://icarus.cs.weber.edu/~linda/cs2350/submit.php" method="POST">

  <!-- Pet Information -->
  <fieldset>
    <legend>Pet Information</legend>
    <label for="petName">Pet's Name:</label>
    <input type="text" id="petName" name="petName" required>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <!-- Pet type -->
    <p>Pet Type:</p>
    <input type="radio" id="cat" name="petType" value="Cat"><label for="cat">Cat</label><br>
    <input type="radio" id="dog" name="petType" value="Dog"><label for="dog">Dog</label><br>
    <input type="radio" id="reptile" name="petType" value="Reptile"><label for="reptile">Reptile</label><br>
    <input type="radio" id="bird" name="petType" value="Bird"><label for="bird">Bird</label><br>
    <input type="radio" id="rodent" name="petType" value="Rodent"><label for="rodent">Rodent</label><br>
    <!-- Pet bio -->
    <label for="petBio">Pet Bio:</label>
    <textarea id="petBio" name="petBio"></textarea>
  </fieldset>

  <!-- Contact Information -->
  <fieldset>
    <legend>Contact Information</legend>
    <label for="ownerName">Owner's Name:</label>
    <input type="text" id="ownerName" name="ownerName" required>

    <label for="phone">Telephone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="^\d{10}$|^(\(\d{3}\))[\s-]?\d{3}[\s-]?\d{4}$" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </fieldset>

  <!-- Competition Entry -->
  <fieldset>
    <legend>Competition Entry</legend>
    <label for="entryName">Name of Entry:</label>
    <input type="text" id="entryName" name="entryName">

    <p>Competition:</p>
    <input type="checkbox" id="singing" name="competitionType" value="Singing"><label for="singing">Singing Pet Competition</label><br>
    <input type="checkbox" id="cutest" name="competitionType" value="Cutest"><label for="cutest">Cutest Pet Competition</label><br>
    <input type="checkbox" id="Trick" name="competitionType" value="Tricks"><label for="cutest">Trick Pet Competition</label><br>


    <label for="petTrick">Pet Trick:</label>
    <select id="petTrick" name="petTrick">
      <option value="obstacle">Obstacle Course</option>
      <option value="frisbee">Frisbee/Ball/Other Catching</option>
      <option value="rollover">Roll Over/Play Dead</option>
      <option value="other">Other</option>
    </select>
  </fieldset>

  <!-- Boarding Information -->
  <fieldset>
    <legend>Boarding Information</legend>
    <label for="boardingDays">Days of Boarding:</label>
    <input type="number" id="boardingDays" name="boardingDays" min="0" max="3">

    <label for="kennelSize">Kennel Size (in inches):</label>
    <input type="range" id="kennelSize" name="kennelSize" min="0" max="48" step="8" oninput="updateSizeValue(this.value)">
    <span id="kennelSizeValue">0</span> inches
    <!-- Show Slider inches -->
    <script>
      function updateSizeValue(value) {
        document.getElementById('kennelSizeValue').textContent = value;
      }
    </script>
  </fieldset>

  <input type="submit" value="Submit" name="submit">

</form>
